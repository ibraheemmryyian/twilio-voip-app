<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Phone App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .phone-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .phone-header {
            margin-bottom: 30px;
        }
        
        .phone-header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .phone-header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .dialer {
            margin-bottom: 30px;
        }
        
        .number-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .key {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .key:hover {
            transform: translateY(-2px);
        }
        
        .key:active {
            transform: translateY(0);
        }
        
        .call-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .call-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .call-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .call-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .hangup-btn {
            background: #dc3545;
        }
        
        .hangup-btn:hover {
            background: #c82333;
        }
        
        .clear-btn {
            background: #ffc107;
            color: #212529;
        }
        
        .clear-btn:hover {
            background: #e0a800;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .call-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        
        @media (max-width: 480px) {
            .phone-container {
                padding: 20px;
            }
            
            .key {
                padding: 15px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-header">
            <h1>üìû Voice Phone</h1>
            <p>Make calls and talk directly</p>
        </div>
        
        <div class="dialer">
            <div class="number-display" id="numberDisplay">Enter number...</div>
            
            <div class="keypad">
                <button class="key" onclick="addDigit('1')">1</button>
                <button class="key" onclick="addDigit('2')">2</button>
                <button class="key" onclick="addDigit('3')">3</button>
                <button class="key" onclick="addDigit('4')">4</button>
                <button class="key" onclick="addDigit('5')">5</button>
                <button class="key" onclick="addDigit('6')">6</button>
                <button class="key" onclick="addDigit('7')">7</button>
                <button class="key" onclick="addDigit('8')">8</button>
                <button class="key" onclick="addDigit('9')">9</button>
                <button class="key" onclick="addDigit('*')">*</button>
                <button class="key" onclick="addDigit('0')">0</button>
                <button class="key" onclick="addDigit('#')">#</button>
            </div>
            
            <div class="call-controls">
                <button class="call-btn" id="callBtn" onclick="makeCall()">üìû Call</button>
                <button class="call-btn hangup-btn" id="hangupBtn" onclick="hangup()" disabled>üìµ Hang Up</button>
                <button class="call-btn clear-btn" onclick="clearNumber()">üóëÔ∏è Clear</button>
            </div>
        </div>
        
        <div class="status" id="status">Ready to make calls</div>
        
        <div class="call-info" id="callInfo" style="display: none;">
            <strong>Call Active:</strong> You can now talk directly to the person on the other end.
            <br><br>
            <strong>Note:</strong> This creates a conference call where you can both talk and listen.
        </div>
    </div>

    <script>
        let currentNumber = '';
        let currentCallSid = null;
        let isInCall = false;
        
        // Add digit to number display
        function addDigit(digit) {
            currentNumber += digit;
            document.getElementById('numberDisplay').textContent = currentNumber || 'Enter number...';
        }
        
        // Clear number display
        function clearNumber() {
            currentNumber = '';
            document.getElementById('numberDisplay').textContent = 'Enter number...';
        }
        
        // Update status
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        // Update call buttons
        function updateCallButtons(inCall) {
            document.getElementById('callBtn').disabled = inCall;
            document.getElementById('hangupBtn').disabled = !inCall;
            document.getElementById('callInfo').style.display = inCall ? 'block' : 'none';
        }
        
        // Make a call
        async function makeCall() {
            if (!currentNumber) {
                updateStatus('Please enter a number', 'error');
                return;
            }
            
            try {
                updateStatus('Connecting call...', 'loading');
                updateCallButtons(true);
                
                const response = await fetch('/make-call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        to: currentNumber
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentCallSid = data.callSid;
                    isInCall = true;
                    updateStatus('Call connected! You can now talk.', 'connected');
                    updateCallButtons(true);
                } else {
                    updateStatus(`Call failed: ${data.error}`, 'error');
                    updateCallButtons(false);
                }
                
            } catch (error) {
                updateStatus(`Call failed: ${error.message}`, 'error');
                updateCallButtons(false);
            }
        }
        
        // Hang up call
        async function hangup() {
            if (currentCallSid) {
                try {
                    updateStatus('Ending call...', 'loading');
                    
                    // Note: In a real implementation, you'd need to implement call termination
                    // For now, we'll just update the UI
                    currentCallSid = null;
                    isInCall = false;
                    updateStatus('Call ended', 'success');
                    updateCallButtons(false);
                    
                } catch (error) {
                    updateStatus(`Error ending call: ${error.message}`, 'error');
                }
            }
        }
    </script>
</body>
</html>
